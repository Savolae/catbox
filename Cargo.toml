[package]
name = "catbox"
version = "0.2.1"
edition = "2021"

[dependencies]
clap = { version = "*", default-features = false }
reqwest = { version = "*", features = ["multipart", "stream"] }
tokio = { version = "*", features = ["full"] }
tokio-util = { version = "*", features = ["io"] }

[lib]
name = "catbox"
path = "src/lib/lib.rs"

[[bin]]
name = "catbox"
path = "src/main.rs"

[profile.release]
opt-level = 'z'
lto = true
